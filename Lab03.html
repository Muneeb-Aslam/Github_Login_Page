<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Login Page</title>
    <link rel="stylesheet" href="Lab03.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="github.svg" alt="">
            <h2 class="color">Sign in to Github</h2>
        </div>
    </header>
    <section>
        <div class="Login">
            <form action="/" method="post">
                <div class="username">
                    <label for="Username" class="title">Username or Email Address</label><br>
                    <input type="email" name="" id="email">
                </div>
                <div class="Password">
                    <label for="Password" class="title">Password</label>
                    <a href="" class="title">Forgot Password?</a><br>
                    <input type="Password">
                </div>
                <div class="btn">
                    <button type="submit" class="submit">Sign in</button>
                </div>
            </form>
        </div>
        <div class="registration">
            <h4>New to Github?</h4>
            <a href="">Create an Account</a>
        </div>
    </section>
    <footer>
        <div class="navbar">
            <ul>
                <li><a href="">Terms</a></li>
                <li><a href="">Privacy</a></li>
                <li><a href="">Security</a></li>
                <li><a href="" class="color">Contact Github</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
